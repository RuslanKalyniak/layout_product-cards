<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" alt="product photo"
      class="photo">
      <h2 class="name__product">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="code__product">
        Код товара: 195434
      </p>
      <div class="rating">
        <div class="rating_product">
          <div class="rating__stars rating__stars--activ"></div>
          <div class="rating__stars rating__stars--activ"></div>
          <div class="rating__stars rating__stars--activ"></div>
          <div class="rating__stars"></div>
        </div>
        <div class="rating__reviews">Отзывов: 5</div>
      </div>
      <div class="product__price">
        <span>Цена:</span>
        <span class="product__cost"> 69 999 грн</span>
      </div>
      <a href="#" class="link__buy"
      data-qa="hover">КУПИТЬ
      </a>
    </div>
  </body>
</html>
