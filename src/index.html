<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" alt="product photo"
      class="photo">
      <div class="name__product">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="code__product">Код товара: 195434</div>
      <div class="rating">
        <div class="rating__stars">
          <div class="star__activ"></div>
          <div class="star__activ"></div>
          <div class="star__activ"></div>
          <div class="star__activ"></div>
          <div class="star__notactiv"></div>
        </div>
        <div class="reviews">Отзывов: 5</div>
      </div>
      <div class="price">
        <div class="text">Цена:</div>
        <div class="price_product"> 69 999 грн</div>
      </div>
      <a href="#" class="link__buy"
      data-qa="hover">КУПИТЬ
      </a>
    </div>
  </body>
</html>
